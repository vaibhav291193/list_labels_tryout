<html>
<head>
<title>List labels tryout</title>
</head>
<body>
<h1>List 1 - aria-labelledby</h1>
<p id="listLabel">List of Countries</p>
<ul aria-labelledby="listLabel">
<li>India</li>
<li>Canada</li>
<li>USA</li>
<li>Spain</li>
</ul>

<h1>List 2 - aria-label</h1>
<ul aria-label="List of cities">
<li>Mumbai</li>
<li>Delhi</li>
<li>Cochin</li>
</ul>

<h1>List 3 - title</h1>
<ul title="List of monuments">
<li>Qutub Minar</li>
<li>Taj Mahal</li>
<li>Leaning tower of Pisa</li>
<li>Great wall of China</li>
</ul>

</body>
</html>
